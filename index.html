<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisyui and tailwindcss cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/35d850426d.js" crossorigin="anonymous"></script>

    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <!-- font color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color1': '#179800',
                        'color2': '#111111',
                    }
                }
            }
        }
    </script>

    <style>
        .sora {
            font-family: "Sora", serif;
        }
    </style>

</head>

<body class="sora">

    <!-- header -->
    <header class="mx-auto lg:px-40 mt-8  bg-gradient-to-t  from-[#EFEBE3] to-[#FFFFFF]">

        <!-- navbar -->
        <nav class=" ">

                <div class="navbar  ">

                    <div class="navbar-start">
                        <img class="hidden lg:flex" src="c2-assets/logo-header.png" alt="">
                        <img class="lg:hidden" src="c2-assets/Group.png" alt="">

                    </div>

                    <div class="navbar-center hidden lg:block">
                        <ul class="menu menu-horizontal px-1 text-lg font-normal flex">
                            <li><a>Product</a></li>
                            <li><a>Services</a></li>
                            <li><a>Contact us</a></li>

                        </ul>

                    </div>


                    <div class="navbar-end">

                        <div class=" font-normal text-lg  space-x-5 hidden lg:block">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <a class="btn bg-white border-color1 text-color2 px-8 py-0">Login</a>
                            <a class="btn text-white bg-color1 px-8 py-0">Register</a>
                        </div>

                        <div class="dropdown dropdown-end lg:hidden">

                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                <div class="">
                                    <i class="fa-solid fa-bars"></i>
                                </div>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                <li><a>Product</a></li>
                                <li><a>Services</a></li>
                                <li><a>Contact us</a></li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="border border-color1 lg:hidden">

                </div>
        </nav>


        <!-- banner section -->
         <section class="mb-9">
            <div class="card   rounded-none">
                <div class="card-body text-center md:w-8/12 lg:w-7/12 mx-auto">
                  <h1 class="font-semibold lg:text-4xl">Freshness <span class="text-color1">You Can <br>
                    Count</span> On, Prices You’ll Love!</h1>
                    <p class="py-2">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
                </div>
                <div class="mx-auto w-7/12">
                    <img src="c2-assets/hero-vegetables.png" alt="">
                </div>
                <!-- <figure>
                  <img class="h-3/12"
                    src="c2-assets/hero-vegetables.png"
                    alt="Shoes" />
                </figure> -->
              </div>
         </section>

        


    </header>



















    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <section></section>

</body>

</html>
